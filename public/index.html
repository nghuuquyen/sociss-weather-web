<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Sociss Weather</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header id="header">
      <div class="branch-logo">
        <b>Sociss Weather</b>
      </div>

      <nav>
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>
    <!-- ./ header -->

    <main class="page-content">
      <h1>Click and see weather in Viet Nam</h1>
      <hr/>
      <div class="map-box">
        <!-- map image-->
        <div class="map-image">
          <img id="map" src="/images/vietnam-map.jpg" alt="VietNamMap" usemap="VietNamMap" />
          <map name="VietNamMap">
            <area shape="rect" alt="" title="" coords="538,611,603,634" onclick="showWeather(event);" />
          </map>

          <div class="imgmap_css_container">
            <a style="top: 603px; left: 504px;" title="Da Nang">
              <img src="/images/location-icon.png" width="20" height="20" />
            </a>
          </div>
        </div>
        <!-- ./ map image -->
      </div>
    </main>

    <!-- footer -->
    <footer id="footer">
      2017
    </footer>
    <!-- ./ footer -->
  </div>
</body>
<script src="/js/app.js" charset="utf-8"></script>
</html>
